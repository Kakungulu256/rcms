<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     aria-hidden="true"
     role="img"
     class="iconify iconify--custom"
     width="32"
     height="32"
     preserveAspectRatio="xMidYMid meet"
     viewBox="0 0 256 256">

  <defs>
    <!-- Primary Gradient -->
    <linearGradient id="rentPrimaryGradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%">
      <stop offset="0%" stop-color="#4957EA"></stop>
      <stop offset="100%" stop-color="#6E7BFF"></stop>
    </linearGradient>

    <!-- Accent Gradient -->
    <linearGradient id="rentAccentGradient"
                    x1="0%"
                    y1="100%"
                    x2="100%"
                    y2="0%">
      <stop offset="0%" stop-color="#F3F5F9"></stop>
      <stop offset="100%" stop-color="#FFFFFF"></stop>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="128"
          cy="128"
          r="120"
          fill="url(#rentAccentGradient)">
  </circle>

  <!-- House Base -->
  <path fill="url(#rentPrimaryGradient)"
        d="M48 120
           L128 60
           L208 120
           V200
           H48
           Z">
  </path>

  <!-- Roof Detail -->
  <path fill="#4957EA"
        d="M40 120
           L128 50
           L216 120
           L200 120
           L128 70
           L56 120
           Z">
  </path>

  <!-- UGX Text -->
  <text x="128"
        y="145"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="40"
        font-weight="bold"
        fill="#F3F5F9">
    UGX
  </text>

</svg>